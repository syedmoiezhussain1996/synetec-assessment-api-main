<h1 id="tableLabel">Employees</h1>

<hr />
<p *ngIf="!employees"><em>Loading...</em></p>

<table datatable [dtOptions]="dtOptions" class='table table-striped' aria-labelledby="tableLabel" *ngIf="employees">
  <thead>
    <tr>
      <th>Full Name</th>
      <th>Job Title</th>
      <th>Salary</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.fullname }}</td>
      <td>{{ employee.jobTitle }}</td>
      <td>{{ employee.salary }}</td>
      <td>
        <button class="btn btn-info" (click)="openModal(mymodal,employee.department)"><i class="fa fa-info-circle" aria-hidden="true"></i></button>
        <button class="btn btn-success m-1" (click)="openBonusPoolModal(employee)"><i class="fa fa-calculator" aria-hidden="true"></i></button>
      </td>
    </tr>
  </tbody>
</table>


<ng-template #mymodal>
  <div class="modal-header">
    <h5 class="modal-title">Department Details</h5>
    <button type="button" class="close" data-dismiss="modal" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Title : {{department.title}}</p>
    <p>Description : {{department.description}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>  
  </div>
</ng-template>
